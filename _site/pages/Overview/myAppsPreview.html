<h1 id="myapps">MyApps</h1>
<hr />
<p>With many control systems, the user can be overwhelmed by the number of applications to use. This is solved in Blinky-Lite<sup>TM</sup> by having a personalize launcher app for each user. The MyApps application is configured for each user with a JSON file in the database as shown below.</p>
